<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="diaporama.css">
    <title>Document</title>
</head>

<body>
    <div id="divBg">
        <div id="divImage">
        </div>
        <div id="divBouton">
            <button class="buttonImg" onclick="first()"><img src="image/first.svg"></button>
            <button class="buttonImg" onclick="previous()"><img src="image/previous.svg"></button>
            <button class="buttonImg" onclick="play()"><img src="image/play.svg"></button>
            <button class="buttonImg" onclick="pause()"><img src="image/pause.svg"></button>
            <button class="buttonImg" onclick="next()"><img src="image/next.svg"></button>
            <button class="buttonImg" onclick="last()"><img src="image/last.svg"></button>
            <button class="buttonImg" onclick="random"><img src="image/random.svg"></button>
        </div>
    </div>
    <script type="text/javascript" src="diaporama.js"></script>
</body>

</html>
